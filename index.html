<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css?">
    <link rel="icon" type="image/x-icon" href="favicon.ico?">
</head>

<body>
    <div id="app">
        <form onsubmit="addExpense(event)">
            <h1>Expense Tracker</h1>

            <label for="">Name:</label>
            <input id="add-name" type="text" oninput="checkFormValidity('add')">

            <label for="">Amount:</label>
            <input id="add-amount" type='number' step=".01" oninput="checkFormValidity('add');">

            <label for="">Date:</label>
            <input id="add-date" type='date'>
            <button type="submit">Add</button>
        </form>

        <strong>Total:
            <span id="total"></span>
        </strong>

        <div id="expenseList">
        </div>

        <div class="modal" id="edit-modal">
            <div class="modal-content">
                <form onsubmit="editExpense(event)">
                    <label for="">Name:</label>
                    <input id="edit-name" type="text" oninput="checkFormValidity('edit')">

                    <label for="">Amount:</label>
                    <input id="edit-amount" type='number' step=".01" oninput="checkFormValidity('edit')">

                    <label for="">Date:</label>
                    <input id="edit-date" type='date'>

                    <button type="submit">Save</button>
                </form>
            </div>

        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>

</html>
